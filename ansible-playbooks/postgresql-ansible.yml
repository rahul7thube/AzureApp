---
- hosts: localhost
  become: yes

  vars:
    db_name: appuser
    db_user: appuser
    db_password: app
    script_path: /var/lib/waagent/custom-script/download/0/script.sql
    ansible_python_interpreter: /usr/bin/python

      
  tasks:
    - name: Update package repositories
      apt:
        update_cache: yes
        
    - name: Install PostgreSQL packages
      apt:
        name: "{{ item }}"
        state: present
      with_items:
        - postgresql
        - python-pip
    
    - name: Install python packages
      pip:
        name: "{{ item }}"
        state: present
      with_items:
        - psycopg2-binary

    - name: Start and enable services
      service:
        name: postgresql
        state: started
        enabled: yes
    
    - name: Create app database
      postgresql_db:
        state: present
        name: "{{ db_name }}"
      become_user: postgres

    - name: Create db user
      postgresql_user:
        state: present
        name: "{{ db_user }}"
        password: "{{ db_password }}"
      become_user: postgres

    - name: Grant db user access to app db
      postgresql_privs:
        type: database
        database: "{{ db_name }}"
        roles: "{{ db_user }}"
        grant_option: yes
        privs: all
      become_user: postgres

    - name: Allow md5 connection for the db user
      postgresql_pg_hba:
        dest: "/etc/postgresql/10/main/pg_hba.conf"
        contype: host
        databases: all
        method: md5
        users: "{{ db_user }}"
        create: true
      become_user: postgres
      notify: restart postgres

    - name: create pgpass
      copy:
        content: localhost:5432:appuser:appuser:app
        dest: "~/.pgpass"
        mode: 0600
      become_user: postgres

    - name: Execute SQL queries
      shell: |
        echo "INSERT INTO users (username, email) VALUES ('Shree', 'Shree@example.com');" | psql -d {{ db_name }}
        echo "INSERT INTO users (username, email) VALUES ('Krish', 'Krish@example.com');" | psql -d {{ db_name }}
        echo "INSERT INTO users (username, email) VALUES ('Ram', 'Ram@example.com');" | psql -d {{ db_name }}
      become_user: postgres

  handlers:
    - name: restart postgres
      service:
        name: postgresql
        state: restarted
