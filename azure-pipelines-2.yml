trigger:
- Rushi-Bicep

pool:
  vmImage: 'ubuntu-latest'

stages:
- stage: Deploy
  jobs:
  - job: DeployResources
    steps:
    - task: AzureResourceManagerTemplateDeployment@3
      name: DeployBicep
      inputs:
        deploymentScope: 'Resource Group'
        azureResourceManagerConnection: 'ht-devops-service-conn'
        subscriptionId: '266adbeb-3ea4-4c96-9786-39e27c468655'
        action: 'Create Or Update Resource Group'
        resourceGroupName: 'hoonartek-dev-resource-group'
        location: 'Central India'
        templateLocation: 'Linked artifact'
        csmFile: 'Hoonartek/main.bicep'
        csmParametersFile: 'Hoonartek/parameter.main.json'
        deploymentMode: 'Incremental'
        deploymentOutputs: appOutput
    - task: PowerShell@2
      displayName: "Output from same Job"
      inputs:
       targetType: inline
       script: |
         $var=ConvertFrom-Json '$(appOutput)'
         $value=$var.application_IP.value
         Write-Host "##vso[task.setvariable variable=storageAccount;]$value"
         echo "IP = $value"
    - script: |
        echo "##vso[task.setvariable variable=publicIP;isOutput=true]$(application_IP)"
        echo "IP= $(DeployBicep.application_IP)"
      name: SetPublicIPVariable

- stage: RunAnsible
  dependsOn: Deploy
  variables:
    publicIP: $[stageDependencies.Deploy.DeployResources.outputs['appOutput.application_IP']]
  jobs:
  - job: ExecuteAnsible
    steps:
    - script: |
        sudo apt-get update
        sudo apt-get install software-properties-common -y
        sudo add-apt-repository ppa:ansible/ansible-2.10
        sudo apt-get install ansible -y
        echo "[webserver]" > ~/inventory
        echo "$(publicIP)" >> ~/inventory
      displayName: 'Install Ansible and Create Inventory File'
    - script: 
        cat ~/inventory
      displayName: "Inventory file content check"
    - script: |
        ansible-playbook -i ~/inventory ansible-playbooks/postgresql-ansible.yml
        ansible-playbook -i ~/inventory ansible-playbooks/configure-webserver.yml
      displayName: 'Run Ansible Playbook'
